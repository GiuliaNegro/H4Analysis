#--Hodoscope
<H4Hodo>
pluginType HodoReco
</H4Hodo>

VFEs B1 B2 B3 B4 B5 \
     C5 C4 C3 C2 C1 \
     D1 D2 D3 D4 D5 \

digitizer VFE_CLK MCP TRG 

#---VFE config
<DigiReco>
pluginType DigitizerReco
channelsNames= VFEs
channelsNames+= digitizer
</DigiReco>

#---WF reconstruction for VFEs
<WFReco>
pluginType WFAnalyzer
srcInstanceName DigiReco
channelsNames= DigiReco.channelsNames 
timeRecoTypes CFD LED CLK

fillWFtree 1
WFtreePrescale 1
</WFReco>

<WFRecoFFT= WFReco>
srcInstanceName DFTTmpl
channelsNames C3_T
digiTreeName digi_t
wfTreeName wf_t
</WFRecoFFT>

#---T2F
<T2F>
pluginType FFTAnalyzer
srcInstanceName DigiReco
normalizeInput 0
makeTemplates Re Im Ampl Phase
channelsNames C3
storeTree 1
</T2F>

#---Make template by artificially oversampling original signal (fOversampling is expressed in GHz)
<DFTTmpl>
pluginType DFTTemplate
srcInstanceName T2F
outWFSuffix _T
channelsNames C3
</DFTTmpl>

