#VFEs A1 A2 A3 \
#     B1 B2 B3 B4 B5 \
#     C1 C2 C3 C4 C5 \
#     D1 D2 D3 D4 D5 \
#     E1 E2 E3 


#--Hodoscope
<H4Hodo>
pluginType HodoReco
</H4Hodo>

#--Position reconstruction 
<PosReco>
pluginType PositionReco
</PosReco>

#---Digi reconstruction
<DigiReco>
pluginType DigitizerReco
channelsNames= VFEs
channelsNames+= digitizer
</DigiReco>

#---WF reconstruction 
<WFReco>
pluginType WFAnalyzer
srcInstanceName DigiReco
channelsNames= DigiReco.channelsNames 
timeRecoTypes LED CFD CLK 
fillWFtree 1
WFtreePrescale 1 
newFunctions 1
</WFReco>

#---Generate template
<T2F>
pluginType FFTAnalyzer
srcInstanceName DigiReco
normalizeInput 0
makeTemplates Re Im Ampl Phase
channelsNames C3
storeTree 1
</T2F>

#---Make template by artificially oversampling original signal (fOversampling and BWFilter values are expressed in GHz)
<DFTTmpl>
pluginType DFTTemplate
srcInstanceName T2F
outWFSuffix _T
channelsNames C3
</DFTTmpl>

#---WF reconstruction with template values
<WFRecoFFT= WFReco>
srcInstanceName DFTTmpl
channelsNames C3_T 
digiTreeName digi_tmpl
wfTreeName wf_tmpl
</WFRecoFFT>


